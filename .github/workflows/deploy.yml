name: Deploy to server

on:
  push:
    branches: [ main ]   # или master, если основная ветка так называется

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          # Если known_hosts не заполнен, можно добавить шаг для его автоматического добавления

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /home/botuser/apps/bot &&
            git pull &&
            source .venv/bin/activate &&
            pip install . &&
            sudo systemctl restart find-home-bot
          "
